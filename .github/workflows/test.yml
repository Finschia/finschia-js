name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  simapp:
    name: Run simapp docker
    runs-on: self-hosted

    steps:
      - name: Start simapp docker
        run: |
          docker ps
          ./scripts/simapp/stop.sh
          ./scripts/simapp/start.sh

  tests:
    name: Run tests
    runs-on: self-hosted

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: if [ ! -x "$(command -v yarn)" ]; then npm install -g yarn; fi

      - name: Version information
        run: echo "node $(node --version)"; echo "yarn $(yarn --version)"

      - name: Install dependencies
        run: |
          yarn cache clean --all
          yarn install

      - name: Build
        run: yarn build

      - name: Unit Test
        run: yarn test
        env:
          SIMAPP_ENABLED: 1

      - name: Stop simapp docker
        run: ./scripts/simapp/stop.sh
